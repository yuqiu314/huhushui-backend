<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>我的订单</title>
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/userwaitbids.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form role="form" class="form-signin">
        <h2 class="form-signin-heading">已支付的订单</h2>
        {% for ob in ordersBids %}
        <div class="form-group">
            <div class="row">
                <label>酒店：</label>
                <a href="/tor/hotel/info?hotel_id={{ob['h_id']}}">{{ob['h_na']}}</a>
            </div>
            <div class="row">
                <label>已经支付：</label><span>{{ob['u_pay']}}元</span>
            </div>
        </div>
        {% end %}
    </form>
</div>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/sockjs-client/1.0.0/sockjs.min.js"></script>
<!--script src="/static/js/userwaitbids.js"></script-->
</body>
</html>
